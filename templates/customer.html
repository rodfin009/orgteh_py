<script>

            models: "ŸÖÿß ŸáŸä ÿßŸÑŸÜŸÖÿßÿ∞ÿ¨ ÿßŸÑŸÖÿ™ÿßÿ≠ÿ© Ÿàÿ£ŸäŸáÿß ÿßŸÑÿ£ŸÅÿ∂ŸÑ ŸÑŸäÿü",
            api_key: "ŸÉŸäŸÅ ŸäŸÖŸÉŸÜŸÜŸä ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÖŸÅÿ™ÿßÿ≠ API ÿßŸÑÿÆÿßÿµ ÿ®Ÿäÿü"
        },
        en: {
            pricing: "What are the pricing plans and bundles?",
            models: "What models are available and which is best for me?",
            api_key: "How can I use my API key?"
        }
    };

    // ===== Quick Questions Functionality =====
    function sendQuickQuestion(questionId) {
        const lang = document.documentElement.getAttribute('lang') || 'ar';
        const query = quickQuestionQueries[lang][questionId];
        if (query) {
            addUserMessage(query);
            sendToBot(query);
        }
    }

    function addUserMessage(text) {
        const box = document.getElementById('supportMessages');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'msg-user';
        msgDiv.textContent = text;
        box.appendChild(msgDiv);
        box.scrollTop = box.scrollHeight;
    }

    function addBotMessage(html) {
        const box = document.getElementById('supportMessages');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'msg-bot';
        msgDiv.innerHTML = html;
        box.appendChild(msgDiv);
        box.scrollTop = box.scrollHeight;
        return msgDiv;
    }

    function showTyping() {
        const box = document.getElementById('supportMessages');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'msg-bot';
        typingDiv.id = 'typingIndicator';
        typingDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
        box.appendChild(typingDiv);
        box.scrollTop = box.scrollHeight;
    }

    function hideTyping() {
        const typing = document.getElementById('typingIndicator');
        if (typing) typing.remove();
    }

    // ===== Copy Code Function =====
    function copyCode(button) {
        // Get the code from the pre > code element next to the button
        const wrapper = button.closest('.code-block-wrapper');
        const codeElement = wrapper.querySelector('pre code');
        const codeText = codeElement ? codeElement.textContent : '';

        if (!codeText) {
            console.error('No code found to copy');
            return;
        }

        navigator.clipboard.writeText(codeText).then(() => {
            const originalHTML = button.innerHTML;
            const lang = document.documentElement.getAttribute('lang') || 'ar';
            const copiedText = lang === 'ar' ? 'ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ!' : 'Copied!';

            button.classList.add('copied');
            button.innerHTML = `<i class="fa-solid fa-check"></i> ${copiedText}`;

            setTimeout(() => {
                button.classList.remove('copied');
                button.innerHTML = originalHTML;
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy:', err);
            // Fallback for older browsers
            const textArea = document.createElement('textarea');
            textArea.value = codeText;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const lang = document.documentElement.getAttribute('lang') || 'ar';
                const copiedText = lang === 'ar' ? 'ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ!' : 'Copied!';
                button.classList.add('copied');
                button.innerHTML = `<i class="fa-solid fa-check"></i> ${copiedText}`;
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = `<i class="fa-regular fa-copy"></i> ${lang === 'ar' ? 'ŸÜÿ≥ÿÆ' : 'Copy'}`;
                }, 2000);
            } catch (e) {
                console.error('Fallback copy failed:', e);
            }
            document.body.removeChild(textArea);
        });
    }

    // ===== Helper: Escape HTML =====
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // ===== Helper: Convert simple pipe table =====
    function convertSimpleTable(tableText) {
        const lines = tableText.split('\n').filter(l => l.trim());
        if (lines.length < 2) return null;

        // Check if second line is a separator (contains ---)
        const isSeparator = (line) => /^\|\s*[-:]+\s*(\|\s*[-:]+\s*)*\|?$/.test(line);

        let headerLine, dataLines;
        if (isSeparator(lines[1])) {
            headerLine = lines[0];
            dataLines = lines.slice(2);
        } else {
            // No separator, treat first line as header
            headerLine = lines[0];
            dataLines = lines.slice(1);
        }

        const headers = headerLine.split('|').map(c => c.trim()).filter(c => c);
        if (headers.length === 0) return null;

        let tableHtml = '<table><thead><tr>';
        headers.forEach(h => {
            tableHtml += `<th>${escapeHtml(h)}</th>`;
        });
        tableHtml += '</tr></thead><tbody>';

        dataLines.forEach(line => {
            const cells = line.split('|').map(c => c.trim()).filter(c => c);
            if (cells.length > 0) {
                tableHtml += '<tr>';
                cells.forEach(cell => {
                    tableHtml += `<td>${escapeHtml(cell)}</td>`;
                });
                tableHtml += '</tr>';
            }
        });
        tableHtml += '</tbody></table>';

        return tableHtml;
    }

    // ===== Smart Markdown Formatter =====
    function formatMessage(text) {
        // First, protect code blocks from escaping
        const codeBlocks = [];
        let codeBlockIndex = 0;

        // Extract and save code blocks
        text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
            const blockId = `__CODE_BLOCK_${codeBlockIndex}__`;
            codeBlocks.push({ id: blockId, lang: lang || 'code', code: code.trim() });
            codeBlockIndex++;
            return blockId;
        });

        // Also handle inline code
        const inlineCodes = [];
        let inlineIndex = 0;
        text = text.replace(/`([^`]+)`/g, (match, code) => {
            const inlineId = `__INLINE_CODE_${inlineIndex}__`;
            inlineCodes.push({ id: inlineId, code: code });
            inlineIndex++;
            return inlineId;
        });

        // Handle tables FIRST (before other processing)
        // More flexible table regex - handles tables with or without spaces
        const tableRegex = /(\|\s*[^\n|]+\s*\|[^\n]*\n\|\s*[-:]+\s*\|[^\n]*\n)(\|\s*[^\n|]+\s*\|[^\n]*\n?)+/g;

        text = text.replace(tableRegex, (match) => {
            const lines = match.trim().split('\n').filter(l => l.trim());
            if (lines.length < 3) return match; // Need header, separator, and at least one data row

            // Extract header row
            const headerLine = lines[0];
            const headers = headerLine.split('|').map(c => c.trim()).filter(c => c);

            // Skip separator line (lines[1])

            // Extract data rows
            const dataRows = [];
            for (let i = 2; i < lines.length; i++) {
                const cells = lines[i].split('|').map(c => c.trim()).filter(c => c);
                if (cells.length > 0) {
                    dataRows.push(cells);
                }
            }

            if (headers.length === 0 || dataRows.length === 0) return match;

            // Build HTML table
            let tableHtml = '<table><thead><tr>';
            headers.forEach(h => {
                tableHtml += `<th>${escapeHtml(h)}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';

            dataRows.forEach(row => {
                tableHtml += '<tr>';
                row.forEach(cell => {
                    tableHtml += `<td>${escapeHtml(cell)}</td>`;
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</tbody></table>';

            return tableHtml;
        });

        // Also handle simple pipe-separated lines that might be tables
        // If we see multiple lines starting with |, try to convert them
        const pipeLines = text.match(/(\|\s*[^\n]+\s*\|)/g);
        if (pipeLines && pipeLines.length >= 3) {
            // Check if there's a pattern that looks like a table
            const allLines = text.split('\n');
            let inTable = false;
            let tableStart = -1;
            let tableLines = [];

            for (let i = 0; i < allLines.length; i++) {
                const line = allLines[i].trim();
                if (line.startsWith('|') && line.endsWith('|')) {
                    if (!inTable) {
                        inTable = true;
                        tableStart = i;
                    }
                    tableLines.push(line);
                } else if (inTable && line === '') {
                    // End of table
                    if (tableLines.length >= 2) {
                        // Try to convert this table
                        const tableText = tableLines.join('\n');
                        const converted = convertSimpleTable(tableText);
                        if (converted) {
                            text = text.replace(tableText, converted);
                        }
                    }
                    inTable = false;
                    tableLines = [];
                }
            }

            // Handle table at end of text
            if (inTable && tableLines.length >= 2) {
                const tableText = tableLines.join('\n');
                const converted = convertSimpleTable(tableText);
                if (converted) {
                    text = text.replace(tableText, converted);
                }
            }
        }

        // Now process the rest of the text
        // Convert **bold**
        text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

        // Convert *italic*
        text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');

        // Convert # headings
        text = text.replace(/^### (.+)$/gm, '<h3>$1</h3>');
        text = text.replace(/^## (.+)$/gm, '<h2>$1</h2>');
        text = text.replace(/^# (.+)$/gm, '<h1>$1</h1>');

        // Convert numbered lists FIRST (before bullet lists)
        // Match numbered list items
        const numberedListRegex = /(^|\n)\d+\.\s+(.+)(?=\n|$)/g;
        const numberedMatches = [];
        let numMatch;
        while ((numMatch = numberedListRegex.exec(text)) !== null) {
            numberedMatches.push({ index: numMatch.index, text: numMatch[2] });
        }

        // Replace numbered items and wrap in ol
        if (numberedMatches.length > 0) {
            let olContent = '';
            numberedMatches.forEach(m => {
                olContent += `<li>${m.text}</li>`;
            });
            // Remove original numbered items and add ol
            text = text.replace(/\d+\.\s+.+\n?/g, '');
            text = text.replace(/(<li>[^<]+<\/li>)+/g, ''); // Remove any previously created li
            text += `<ol>${olContent}</ol>`;
        }

        // Convert bullet list items
        text = text.replace(/^[\-\*]\s+(.+)$/gm, '<li>$1</li>');

        // Wrap consecutive bullet li in ul
        text = text.replace(/(<li>[^<]+<\/li>\n?)+/g, (match) => {
            // Check if it's already part of an ol
            if (match.includes('</ol>') || match.includes('<ol>')) return match;
            return '<ul>' + match + '</ul>';
        });

        // Convert [text](url) to clickable links
        text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

        // Convert raw URLs to links (but not inside tags)
        text = text.replace(/(?<!["'=])https?:\/\/[^\s<>]+/g, '<a href="$&" target="_blank">$&</a>');

        // Handle broken HTML tags from the model (like <a href=...> showing as text)
        text = text.replace(/&lt;a\s+href=&quot;([^&]+)&quot;[^&]*&gt;([^&]*)&lt;\/a&gt;/g, '<a href="$1">$2</a>');
        text = text.replace(/<a\s+href="([^"]+)"[^>]*class="[^"]*"[^>]*>([^<]*)<\/a>/g, '<a href="$1">$2</a>');

        // Convert newlines to <br> (but preserve structure in lists and tables)
        text = text.replace(/\n/g, '<br>');

        // Clean up extra <br> inside lists and tables
        text = text.replace(/<ul><br>/g, '<ul>');
        text = text.replace(/<\/li><br>/g, '</li>');
        text = text.replace(/<\/ul><br>/g, '</ul>');
        text = text.replace(/<ol><br>/g, '<ol>');
        text = text.replace(/<\/ol><br>/g, '</ol>');
        text = text.replace(/<table><br>/g, '<table>');
        text = text.replace(/<\/table><br>/g, '</table>');

        // Restore inline codes
        inlineCodes.forEach(({ id, code }) => {
            text = text.replace(id, `<code>${escapeHtml(code)}</code>`);
        });

        // Restore code blocks with copy button
        const currentLang = document.documentElement.getAttribute('lang') || 'ar';
        const copyText = currentLang === 'ar' ? 'ŸÜÿ≥ÿÆ' : 'Copy';

        codeBlocks.forEach(({ id, lang, code }) => {
            const escapedCode = escapeHtml(code);
            const blockHtml = `
                <div class="code-block-wrapper">
                    <div class="code-block-header">
                        <span class="code-block-lang">${lang}</span>
                        <button class="code-block-copy" onclick="copyCode(this)">
                            <i class="fa-regular fa-copy"></i> ${copyText}
                        </button>
                    </div>
                    <pre><code>${escapedCode}</code></pre>
                </div>
            `;
            text = text.replace(id, blockHtml);
        });

        return text;
    }

    async function sendToBot(message) {
        showTyping();

        const currentLang = localStorage.getItem('lang') || 'ar';

        try {
            const response = await fetch('/api/support/chat', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ message: message, lang: currentLang }) 
            });

            hideTyping();

            if (!response.ok) throw new Error('Network error');

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullResponse = '';

            const botMsgEl = addBotMessage('');

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                fullResponse += chunk;
                botMsgEl.innerHTML = formatMessage(fullResponse);

                const box = document.getElementById('supportMessages');
                box.scrollTop = box.scrollHeight;
            }

        } catch (err) { 
            hideTyping();
            const lang = document.documentElement.getAttribute('lang') || 'ar';
            const errorMsg = lang === 'ar' ? 'ÿπÿ∞ÿ±ÿßŸãÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.' : 'Sorry, an error occurred. Please try again.';
            addBotMessage('<span class="text-red-500">' + errorMsg + '</span>'); 
        }
    }

    // ===== Textarea Auto Resize =====
    function autoResizeTextarea(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
    }

    // ===== Textarea Keydown Handler =====
    function handleTextareaKeydown(e) {
        // Enter alone = new line
        // Shift+Enter = send message
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            // Just insert a newline
            const textarea = e.target;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const value = textarea.value;
            textarea.value = value.substring(0, start) + '\n' + value.substring(end);
            textarea.selectionStart = textarea.selectionEnd = start + 1;
            autoResizeTextarea(textarea);
        } else if (e.key === 'Enter' && e.shiftKey) {
            e.preventDefault();
            sendSupportMessage();
        }
    }

    // ===== Send Support Message =====
    function sendSupportMessage() {
        const input = document.getElementById('supportInput');
        const msg = input.value.trim();
        if (!msg) return;

        addUserMessage(msg);
        input.value = '';
        input.style.height = 'auto';

        sendToBot(msg);
    }

    // ===== Legacy handler (kept for compatibility) =====
    async function handleSupportSubmit(e) {
        e.preventDefault();
        sendSupportMessage();
    }

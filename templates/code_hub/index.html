{% extends "base.html" %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>const NEXUS_MODE = "standard";</script>

{% include "code_hub/styles.html" %}

<div id="ide-layout">
    <div id="view-chat" class="view-section active">
        <div id="chat-container" class="custom-scrollbar">
            <div id="welcome-message-container" class="msg-row ai"></div>
        </div>
    </div>

    <div id="view-preview" class="view-section">
        <iframe id="preview-frame"></iframe>
        <div id="preview-empty" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-50 dark:bg-[#09090b] text-gray-400">
            <i class="fa-solid fa-layer-group text-4xl mb-4 opacity-30"></i>
            <p data-i18n-ide="no_preview">No build available yet.</p>
        </div>
    </div>

    <div class="bottom-controls-layer">

        <div class="input-row" id="main-input-row">

            <div class="relative">
                <button onclick="document.getElementById('file-input').click()" class="action-btn">
                    <i class="fa-solid fa-paperclip"></i>
                </button>
                <input type="file" id="file-input" multiple class="hidden" onchange="updateFileBadge()">
                <div id="file-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center hidden">0</div>
            </div>
            <textarea id="prompt-input" rows="1" data-i18n-ide="input_placeholder" placeholder="Ask Nexus..." oninput="autoResize(this)" onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault();sendMessage();}"></textarea>
            <button onclick="sendMessage()" class="send-btn flex items-center justify-center transition">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>

        <div class="nav-container" id="nav-container">
            <div onclick="toggleNavVisibility()" class="visibility-btn" title="Toggle UI">
                <i id="eye-icon" class="fa-solid fa-eye-slash"></i>
            </div>
            <div class="tab-pill">
                <div onclick="switchView('chat')" id="tab-chat" class="tab-item active" data-i18n-ide="tab_chat">Chat</div>
                <div onclick="switchView('preview')" id="tab-preview" class="tab-item" data-i18n-ide="tab_preview">Preview</div>
            </div>
            <button onclick="openSpecificModal('main-menu-modal')" class="action-btn model-trigger" id="nexus-menu-btn">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
        </div>
    </div>
</div>

{% include "code_hub/modals.html" %}
{% include "code_hub/scripts.html" %}

{% endblock %}

<!-- ==========================================
     CODE HUB STYLES - Complete CSS with Dark/Light Mode
     ========================================== -->
<style>
/* ==========================================
   CSS VARIABLES - DARK MODE (Default)
   ========================================== */
:root {
    --bg-body: #09090b;
    --bg-card: #18181b;
    --bg-input: #27272a;
    --border-color: #3f3f46;
    --text-primary: #fafafa;
    --text-secondary: #a1a1aa;
    --accent-indigo: #6366f1;
    --accent-purple: #8b5cf6;
    --accent-blue: #3b82f6;
    --success: #22c55e;
    --warning: #f59e0b;
    --error: #ef4444;
}

/* ==========================================
   CSS VARIABLES - LIGHT MODE
   ========================================== */
html:not(.dark) {
    --bg-body: #f8f9fa;
    --bg-card: #ffffff;
    --bg-input: #f1f3f5;
    --border-color: #dee2e6;
    --text-primary: #212529;
    --text-secondary: #6c757d;
    --accent-indigo: #4f46e5;
    --accent-purple: #7c3aed;
    --accent-blue: #2563eb;
    --success: #22c55e;
    --warning: #f59e0b;
    --error: #ef4444;
}

/* ==========================================
   HIDE FOOTER & SUPPORT CHAT IN CODE-HUB
   ========================================== */
body code-hub-footer-hide footer,
body code-hub-footer-hide .fab-chat {
    display: none !important;
}

body code-hub-footer-hide main {
    padding-bottom: 0 !important;
}

/* ==========================================
   MAIN LAYOUT - FIXED FOR NAVBAR
   ========================================== */
#ide-layout {
    position: fixed;
    top: 80px;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    background: var(--bg-body);
    z-index: 1;
}

/* ==========================================
   VIEW SECTIONS
   ========================================== */
.view-section {
    flex: 1;
    display: none;
    overflow: hidden;
    position: relative;
}

.view-section.active {
    display: flex;
    flex-direction: column;
}

/* ==========================================
   CHAT CONTAINER
   ========================================== */
#chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    padding-top: 20px;
    padding-bottom: 200px;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

/* ==========================================
   MESSAGE ROWS
   ========================================== */
.msg-row {
    display: flex;
    width: 100%;
    animation: fadeIn 0.3s ease-out;
}

.msg-row.user {
    justify-content: flex-end;
}

.msg-row.ai {
    justify-content: flex-start;
}

/* ==========================================
   MESSAGE BUBBLES
   ========================================== */
.msg-bubble {
    max-width: 85%;
    padding: 14px 18px;
    border-radius: 18px;
    font-size: 0.95rem;
    line-height: 1.6;
    word-wrap: break-word;
}

.msg-bubble.msg-user {
    background: linear-gradient(135deg, var(--accent-indigo), var(--accent-purple));
    color: white;
    border-bottom-right-radius: 4px;
}

.msg-bubble.msg-ai {
    background: var(--bg-card);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    border-bottom-left-radius: 4px;
    width: 100%;
    max-width: 95%;
}

/* ==========================================
   WELCOME MESSAGE
   ========================================== */
.welcome-card {
    background: linear-gradient(135deg, #4f46e5, #7c3aed);
    color: white;
    padding: 24px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(79, 70, 229, 0.3);
}

.welcome-card h2 {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 8px;
}

.welcome-card p {
    opacity: 0.9;
    font-size: 0.95rem;
}

/* ==========================================
   THINKING SECTION
   ========================================== */
.thinking-wrapper {
    background: rgba(99, 102, 241, 0.08);
    border: 1px solid rgba(99, 102, 241, 0.2);
    border-radius: 12px;
    margin-bottom: 12px;
    overflow: hidden;
}

.thinking-wrapper.done {
    background: rgba(34, 197, 94, 0.08);
    border-color: rgba(34, 197, 94, 0.2);
}

.thinking-header {
    padding: 12px 16px;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--accent-indigo);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    user-select: none;
}

.thinking-wrapper.done .thinking-header {
    color: var(--success);
}

.thinking-body {
    padding: 0 16px 16px;
    font-size: 0.85rem;
    color: var(--text-secondary);
    line-height: 1.7;
    white-space: pre-wrap;
    max-height: 300px;
    overflow-y: auto;
}

.thinking-wrapper:not(.open) .thinking-body {
    display: none;
}

/* ==========================================
   PROGRESS BAR
   ========================================== */
.progress-container {
    margin: 12px 0;
}

.progress-track {
    height: 4px;
    background: var(--bg-input);
    border-radius: 2px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent-indigo), var(--accent-purple));
    border-radius: 2px;
    transition: width 0.3s ease;
    width: 0%;
}

/* ==========================================
   FILE ARTIFACTS
   ========================================== */
.file-artifacts {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 12px;
}

.artifact-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    background: var(--bg-input);
    border: 1px solid var(--border-color);
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.2s;
}

.artifact-badge:hover {
    background: var(--border-color);
    transform: translateY(-1px);
}

.artifact-actions {
    display: flex;
    gap: 4px;
    margin-right: 4px;
}

.artifact-actions button {
    background: rgba(99, 102, 241, 0.15);
    border: none;
    border-radius: 6px;
    padding: 4px 8px;
    cursor: pointer;
    font-size: 0.75rem;
    color: #818cf8;
    transition: all 0.2s;
}

.artifact-actions button:hover {
    background: rgba(99, 102, 241, 0.3);
}

/* ==========================================
   BOTTOM CONTROLS LAYER
   ========================================== */
.bottom-controls-layer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, var(--bg-body) 60%, transparent);
    padding: 16px 20px 24px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

/* ==========================================
   INPUT ROW
   ========================================== */
.input-row {
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: 28px;
    padding: 8px 12px;
    width: 100%;
    max-width: 700px;
    transition: border-color 0.2s;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

html:not(.dark) .input-row {
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.input-row:focus-within {
    border-color: var(--accent-indigo);
}

.input-row textarea {
    flex: 1;
    background: transparent;
    border: none;
    color: var(--text-primary);
    font-size: 0.95rem;
    resize: none;
    outline: none;
    padding: 8px;
    min-height: 24px;
    max-height: 100px;
    font-family: inherit;
}

.input-row textarea::placeholder {
    color: var(--text-secondary);
}

/* ==========================================
   ACTION BUTTONS
   ========================================== */
.action-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--bg-input);
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    flex-shrink: 0;
}

.action-btn:hover {
    background: var(--border-color);
    color: var(--text-primary);
}

.send-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--accent-indigo), var(--accent-purple));
    border: none;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    flex-shrink: 0;
}

.send-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
}

/* ==========================================
   FILE BADGE
   ========================================== */
#file-badge {
    position: absolute;
    top: -4px;
    right: -4px;
    background: var(--error);
    color: white;
    font-size: 10px;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
}

/* ==========================================
   NAVIGATION CONTAINER
   ========================================== */
.nav-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: 28px;
    padding: 4px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

html:not(.dark) .nav-container {
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.nav-container.minimized {
    opacity: 0.3;
}

.nav-container.minimized:hover {
    opacity: 1;
}

/* ==========================================
   VISIBILITY BUTTON (EYE ICON)
   ========================================== */
.visibility-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--bg-input);
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.visibility-btn:hover {
    background: var(--border-color);
    color: var(--text-primary);
}

/* ==========================================
   TAB PILL
   ========================================== */
.tab-pill {
    display: flex;
    background: var(--bg-input);
    border-radius: 24px;
    padding: 4px;
    gap: 4px;
}

.tab-item {
    padding: 10px 24px;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s;
    user-select: none;
    white-space: nowrap;
}

.tab-item:hover {
    color: var(--text-primary);
    background: rgba(255, 255, 255, 0.05);
}

html:not(.dark) .tab-item:hover {
    background: rgba(0, 0, 0, 0.05);
}

.tab-item.active {
    background: linear-gradient(135deg, var(--accent-indigo), var(--accent-purple));
    color: white;
}

/* ==========================================
   MENU BUTTON (THREE DOTS)
   ========================================== */
.model-trigger {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--bg-input);
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    font-size: 1.1rem;
}

.model-trigger:hover {
    background: var(--border-color);
    color: var(--text-primary);
}

/* ==========================================
   PREVIEW SECTION
   ========================================== */
#preview-frame {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
}

#preview-empty {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    font-size: 1rem;
}

#preview-empty i {
    font-size: 3rem;
    margin-bottom: 16px;
    opacity: 0.3;
}

/* ==========================================
   MODAL STYLES
   ========================================== */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(8px);
    display: flex;
    align-items: flex-end;
    justify-content: center;
    z-index: 10000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.modal-overlay.open {
    opacity: 1;
    visibility: visible;
}

.modal-sheet {
    background: var(--bg-card);
    width: 100%;
    max-width: 500px;
    max-height: 85vh;
    border-radius: 24px 24px 0 0;
    padding: 24px;
    border: 1px solid var(--border-color);
    border-bottom: none;
    transform: translateY(100%);
    transition: transform 0.3s ease;
    overflow-y: auto;
}

.modal-overlay.open .modal-sheet {
    transform: translateY(0);
}

.modal-sheet h3 {
    color: var(--text-primary);
    font-size: 1.1rem;
    font-weight: 700;
}

/* ==========================================
   OPTION CARDS
   ========================================== */
.option-card {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 14px;
    background: var(--bg-input);
    border: 2px solid transparent;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.2s;
}

.option-card:hover {
    background: var(--border-color);
    transform: translateY(-1px);
}

.option-card.selected {
    border-color: var(--accent-indigo);
    background: rgba(99, 102, 241, 0.1);
}

.option-icon {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 1.2rem;
}

.option-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
}

.check-icon {
    font-size: 1.3rem;
    color: var(--accent-indigo);
}

/* ==========================================
   DOWNLOAD BUTTON
   ========================================== */
.dl-all-btn {
    margin-top: 16px;
    padding: 10px 20px;
    background: var(--accent-indigo);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.2s;
}

.dl-all-btn:hover {
    background: #5558e0;
    transform: translateY(-1px);
}

/* ==========================================
   GITHUB DEPLOY MODAL
   ========================================== */
#gh-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
    background: var(--bg-input);
    border-radius: 12px;
    padding: 4px;
}

#gh-tabs button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 0.9rem;
    border: none;
    cursor: pointer;
    transition: all 0.2s;
}

#gh-deploy-form input,
#gh-import-form input {
    width: 100%;
    padding: 14px 16px;
    background: var(--bg-input);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.2s;
}

#gh-deploy-form input:focus,
#gh-import-form input:focus {
    border-color: var(--accent-indigo);
}

#gh-deploy-form label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    font-size: 0.9rem;
    color: var(--text-secondary);
}

#gh-deploy-form input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: var(--accent-indigo);
}

/* ==========================================
   LOADING SPINNER
   ========================================== */
@keyframes spin {
    to { transform: rotate(360deg); }
}

.animate-spin {
    animation: spin 1s linear infinite;
}

/* ==========================================
   ANIMATIONS
   ========================================== */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animate-fadeIn {
    animation: fadeIn 0.4s ease-out forwards;
}

/* ==========================================
   SCROLLBAR
   ========================================== */
.custom-scrollbar::-webkit-scrollbar {
    width: 6px;
}

.custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
}

.custom-scrollbar::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 3px;
}

.custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #52525b;
}

/* ==========================================
   PREVIEW MODE
   ========================================== */
body.preview-active .site-navbar {
    display: none !important;
}

#preview-nav-bar {
    display: none;
}

/* ==========================================
   RTL SUPPORT
   ========================================== */
[dir="rtl"] .msg-bubble.msg-user {
    border-bottom-right-radius: 18px;
    border-bottom-left-radius: 4px;
}

[dir="rtl"] .msg-bubble.msg-ai {
    border-bottom-left-radius: 18px;
    border-bottom-right-radius: 4px;
}

[dir="rtl"] .artifact-actions {
    margin-right: 0;
    margin-left: 4px;
}

[dir="rtl"] #file-badge {
    right: auto;
    left: -4px;
}

/* ==========================================
   RESPONSIVE
   ========================================== */
@media (max-width: 640px) {
    #chat-container {
        padding: 12px;
        padding-bottom: 180px;
    }

    .msg-bubble {
        max-width: 90%;
        padding: 12px 14px;
        font-size: 0.9rem;
    }

    .tab-item {
        padding: 8px 16px;
        font-size: 0.85rem;
    }

    .modal-sheet {
        max-height: 90vh;
        padding: 20px;
    }

    .bottom-controls-layer {
        padding: 12px 16px 20px;
    }

    .input-row {
        padding: 6px 10px;
    }
}

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
  </defs>
  <!-- Background circle in brand color -->
  <circle cx="50" cy="50" r="50" fill="#7c3aed"/>
  <!-- Logo image clipped to circle -->
  <image href="/static/logo_dark.png" x="0" y="0" width="100" height="100" clip-path="url(#circle-clip)" preserveAspectRatio="xMidYMid slice"/>
</svg>
